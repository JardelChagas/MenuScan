name: Menu Scan

on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'  # Especifique sua versão do Python
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Executar script Python
        env:
          API_KEY_GPT: ${{ secrets.API_KEY_CHATGPT }}  # Nome correto da variável
        run: python main.py